



<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Timesheet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>

    function getParameterByName(name)
{
    // For example... passing a name parameter of "name1" will return a value of "100", etc.
    // page.htm?name1=100&name2=101&name3=102
nameValue = null
try{
    var winURL = window.location.href;
    var queryStringArray = winURL.split("?");
    var queryStringParamArray = queryStringArray[1].split("&");
    var nameValue = null;

    for ( var i=0; i<queryStringParamArray.length; i++ )
    {           
        queryStringNameValueArray = queryStringParamArray[i].split("=");

        if ( name == queryStringNameValueArray[0] )
        {
            nameValue = queryStringNameValueArray[1];
        }                       
    }
}catch(e){}
    return nameValue;
}

$(document).ready(function(){
    $.ajax({url:"editTimesheet?id="+getParameterByName('id'),success:function(result){
      $('#sunday').val(result.sunday)
      $('#monday').val(result.monday)
      $('#tuesday').val(result.tuesday)
      $('#wednesday').val(result.wednesday)
      $('#thursday').val(result.thursday)
      $('#friday').val(result.friday)
      $('#saturday').val(result.saturday)
      $('#startDate').val(result.startDate)
      $('#endDate').val(result.endDate)
      $('#clientApproved').val(result.clientApproved)
      $('#id').val(getParameterByName('id'))
      $('#uploadedFile').html("<a href='showFile?id="+result._id+"'>"+result.originalName+"</a>")
        
      //$("#div1").html(result);
    }});
    
});
    
  </script>
</head>
<body>

<div class="container">
  <h2>Create Timesheet</h2>
  <form  class="form-horizontal" role="form" action="/updateTimeSheet" method="post" enctype="multipart/form-data" name="createUser">
    
    <div class="form-group">
      <label for="startDate" class="control-label col-xs-2">Start Date</label>
      <div class="col-xs-6">
         <input type="hidden" id="id" name="id" value="">
         
        <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Enter Start Date">
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">End Date</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" id="endDate" name="endDate" placeholder="Enter End Date" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Sunday <span id="sundayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="sunday" name="sunday" placeholder="Enter Sunday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Monday <span id="mondayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="monday" name="monday" placeholder="Enter Monday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Tuesday <span id="tuesdayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="tuesday" name="tuesday" placeholder="Enter Tuesday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Wednesday <span id="wednesdayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="wednesday" name="wednesday" placeholder="Enter Wednesday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Thursday <span id="thursdayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="thursday" name="thursday" placeholder="Enter Thursday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Friday <span id="fridayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="friday" name="friday" placeholder="Enter Friday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Saturday <span id="saturdayDate"></span></label>
        <div class="col-xs-6">
      <input type="number" class="form-control" id="saturday" name="saturday" placeholder="Enter Saturday Hours">
    </div>
    </div>
    <div class="form-group">
      <label for="clientApproved" class="control-label col-xs-2">Client Approved</label>
        <div class="col-xs-6">
<select class="form-control" name="clientApproved" id="clientApproved" >
    <option value="yes">Yes</option>
    <option value="no">No</option>
    
</select>     </div>
    </div>
     <div class="form-group">
      <label for="endDate" class="control-label col-xs-2">Upload File</label>
        <div class="col-xs-6">
          <span id="uploadedFile" name="uploadedFile"></span>
      <input type="file" class="form-control" id="timesheet" name="timesheet" placeholder="Upload File">
    </div>
    </div>
    <div class="form-group">
      <label for="endDate" class="control-label col-xs-4"></label>
        <div class="col-xs-6">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</div>
  </form>
</div>

</body>
</html>
