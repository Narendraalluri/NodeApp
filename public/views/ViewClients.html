<style type="text/css">
    .bs-example {
        margin: 20px;
    }

    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
        background-color: #dfdfdf;
    }
</style>

<div class="bs-example">
    <div ng-show="clientInfo.length==0"> No Clients found.</div>
    <br>
    <table ng-show="clientInfo.length>0"  class="table table-striped table-hover">
        <thead>
        <tr>
            <th width=30%> NAME</th>
            <th width=30%> Vendor</th>
        </tr>
        </thead>
        <tr ng-repeat="row in clientInfo" ng-click="showClientInfo(row._id)">
            <td> {{ row.clientName }}</td>
            <td> {{ row.vendorID.vendorName }}</td>
        </tr>
    </table>
</div>
