<style type="text/css">
    .bs-example {
        margin: 20px;
    }

    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
        background-color: #dfdfdf;
    }
</style>

<div class=bs-example>
    <br>
    <div ng-show="vendors.length == 0"> No Vendors found.</div>
    <table ng-show="vendors.length!=0" class="table table-striped table-hover">
        <thead>
        <tr>
            <th width=30%> NAME</th>
            <th width=30%> Contact Number</th>
            <th width=30%> Email Address</th>
        </tr>
        </thead>
        <tr ng-repeat="row in vendors" ng-click="showEditDialog(row._id)">
            <td> {{ row.vendorName }}</td>
            <td> {{ row.vendorContactDetail[0].contactPhNum}}</td>
            <td> {{ row.vendorContactDetail[0].emailID}}</td>
            <td>
                <!--<div ng-controller="showCustomDialog">-->
                    <!--<button ng-click='showEditDialog(row._id)'> Edit</button>-->
                <!--</div>-->
            </td>
        </tr>
    </table>
</div>
