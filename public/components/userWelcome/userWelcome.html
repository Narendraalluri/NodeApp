
<style type="text/css">
    .bs-example{
        margin: 20px;
    }
    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
  background-color: #dfdfdf;
}
</style>
<div class="bs-example">
    <table class="table table-striped table-hover" >
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="userList" name="userList">
           <tr ng-click="showUser(element._id)" data-ng-repeat="element in employeeList ">
                <td>{{$index + 1}}</td>
                <td>{{element.firstName}}</td>
                <td>{{element.lastName}}</td>
                <td>{{element.email}}</td>
                <td>{{element.role}}</td>
            </tr>
        </tbody>
    </table>
</div>
